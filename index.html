<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Etch-A-Sketch</h3>
        </div>
        <div id = "body">
          
            <div id = "options">
                <div id = "colorPicker", class="button">
                    <input type="color" id="favcolor" name="favcolor" value="black">
                </div>
                <div id = "colorMode", class="button">
                    <button type="button" class="btn btn-outline-primary">Color Mode</button>
                </div>
                <div id = "reset", class="button">
                    <button type="button" class="btn btn-outline-danger">Reset</button>
                </div>
                <div id = "gridOptions", class="button">
                    <button type="button" class="btn btn-outline-success">Grid Options</button>
                </div>
                <div id="size-value" class="button"></div>
                <div id="slideContainer", class="button">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                </div>
                <div id = "eraser", class="button">
                    <button type="button" class="btn btn-outline-secondary">Eraser</button>
                </div>
                <div id = "rainbow", class="button">
                    <button type="button" class="btn btn-outline-warning">Rainbow</button>
                </div>
            </div>
            <div id="container">
                
            </div>
        </div>
    </div>
</body>
<script src = "logic.js"></script>
</html>
